<!DOCTYPE html>
<html>
<head>
  <title>Boids</title>
  <meta charset="UTF-8">
  <style type="text/css">
    html, body {
        height: 100%;
        margin: 0px;
        background-color: #DCD9D4; 
        background-image: linear-gradient(to bottom, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), radial-gradient(at 50% 0%, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0.50) 50%); 
        background-blend-mode: soft-light,screen;

    }

    .container {
        height: 100%;
        background: #f0e68c;
    }

  </style>
</head>
<body>
  <canvas id="boids" width="510" height="825" style="border:4px solid gray; border-radius: 15px; position: absolute; top:  50%; left: 50%; transform: translate(-50%,-50%);"></canvas>
  <div class="heatmap" style="width:510px; height:825px; border:4px solid gray; border-radius: 15px; position: absolute; top:  50%; left: 50%; transform: translate(-50%,-50%);"></div>
  <div>FPS: <div id="fpsCount"></div></div>
